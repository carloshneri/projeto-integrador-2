{%extends 'base.html'%}

{%block content%}
    <br>
    {% for livro in livros %}
<body>
    <div class = "section livros">
        <div class = "row">
            <div class="col s7 m7">
                <span class="alunos">ISBN:  {{livro.id}} </span>    
                <br>
                <span class = "alunos">Titulo: {{livro.titulo}} </span>
                <br>
                <span class = "alunos">Autor:  {{livro.autor}} </span>
                <br>
                <span class = "alunos">Editora:  {{livro.editora}} </sapn>
                <br>
                <span class = "alunos">Assunto:  {{livro.assunto}}</span>
                <div class = "livros_botoes">
                    <button class = "btn">Editar <i class = "material-icons">create</i></button>
                    <button class = "btn">Apagar <i class = "material-icons">delete</i></button>
                </div> 
                
                
            </div>
            
            <div class="col s5 m5">
                <div class="card">
                    <div class="card small">
                        <div class="card-image waves-effect waves-block waves-light">
                          <img class="activator" src="{{livro.thumb}}">
                        </div>
                        <div class="card-content">
                          <span class="card-title activator grey-text text-darken-4">Resumo<i class="material-icons right">more_vert</i></span>
                          
                        </div>
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4">Resumo<i class="material-icons right">close</i></span>
                          <p class = "grey-text text-darken-4">{{livro.resumo}}</p>
                        </div>
                      </div>

                </div>
            </div>
           

        
        </div>
        
        
    <div class = "divider"></div>
  </body>
    {% endfor%}
    
{%endblock%}
